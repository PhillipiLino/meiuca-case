name: meiuca_components
description: A new Flutter package project.
version: 0.0.1
homepage:

environment:
  sdk: '>=3.1.4 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  fonts:
    - family: Archivo
      fonts:
        - asset: lib/src/assets/fonts/Archivo-Black.ttf
          weight: 900
        - asset: lib/src/assets/fonts/Archivo-ExtraBold.ttf
          weight: 800
        - asset: lib/src/assets/fonts/Archivo-Bold.ttf
          weight: 700
        - asset: lib/src/assets/fonts/Archivo-SemiBold.ttf
          weight: 600
        - asset: lib/src/assets/fonts/Archivo-Medium.ttf
          weight: 500
        - asset: lib/src/assets/fonts/Archivo-Regular.ttf
          weight: 400
        - asset: lib/src/assets/fonts/Archivo-Light.ttf
          weight: 300